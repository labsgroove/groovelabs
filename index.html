<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groove Labs - Impressão 3D</title>
  <!-- Fonte elegante e moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <!-- Ícones Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-y: auto;
    scroll-behavior: smooth; /* Para fazer a rolagem suave */
  }

    section {
    min-height: 100vh; /* Define a altura mínima como 100% da altura da visualização */
    display: flex;
    justify-content: center;
    align-items: center;
  }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
    }
    .bg::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 100px,
        transparent 1920px
      );
      animation: slide 20s linear infinite;
    }
    .bg::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      transform: scaleY(10);
      opacity: 0.15;
    }
    @keyframes slide {
  from { transform: translate(0, 0); }
  to { transform: translate(400px, 400px); } /* Aumentado de 100px para 400px */
}

    .header {
      position: absolute;
      top: 40px; left: 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      max-width: 250px;
      height: auto;
    }
    .header h1 {
      margin-left: 15px;
      font-family: 'Audiowide', cursive;
      font-size: 2rem;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff;
      }
      to {
        text-shadow:
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 40px #0ff;
      }
    }

    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #0ff;
      font-family: 'Audiowide', cursive;
      font-size: 1rem;
      text-align: right;
    }

    .social {
      position: absolute;
      bottom: 20px; left: 20px;
      display: flex;
      flex-direction: column;
    }
    .social a {
      margin: 5px 0;
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .social a:hover {
      color: #0ff;
    }

    .products {
  position: relative; /* Alterar de absolute para relative */
  margin-top: 120px; /* Adicionar margem superior para evitar sobreposição */
  transform: translateX(-50%); /* Remover o translateY(-50%) */
}
    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .product-card button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <header class="header">
    <img src="https://i.ibb.co/Ld8v63tR/gvroovetransp.png" alt="Logo Groove Labs">
    <h1>Groove Labs</h1>
  </header>

  <div class="clock" id="clock"></div>

  <div class="social">
    <a href="https://instagram.com/seu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/profile.php?id=61575721253459" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://linkedin.com/in/seu_perfil" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <main>
    <div id="products-container" class="products"></div>
  </main>

  <script>
    const products = [
      {
        title: 'Capinha de Crachá Personalizada',
        imageUrl: 'https://i.ibb.co/gMwqSkYH/cart.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/bijouteria-relogios-e-acessorios/porta-cracha-personalizado-1397313595?'
      },
      {
        title: 'Vasos Octogonais Par',
        imageUrl: 'https://i.ibb.co/C50ZBJ3b/kit2v1.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/para-a-sua-casa/decoracoes-para-casa/par-de-vasos-geometricos-coloridos-1397283029?'
      },
      {
        title: 'Vaso Gota',
        imageUrl: 'https://i.ibb.co/218mwVQT/gota1.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/para-a-sua-casa/decoracoes-para-casa/vaso-decorativo-moderno-em-formato-de-gotas-1397282534?'
      }
    ];

    function renderProducts() {
      const container = document.getElementById('products-container');
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const img = document.createElement('img');
        img.src = p.imageUrl;
        img.alt = p.title;

        const btn = document.createElement('button');
        btn.textContent = p.title;
        btn.onclick = () => window.open(p.link, '_blank');

        card.appendChild(img);
        card.appendChild(btn);
        container.appendChild(card);
      });
    }

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const dateStr = now.toLocaleDateString('pt-BR', options);
      const timeStr = now.toLocaleTimeString('pt-BR');
      clock.textContent = `${dateStr} ${timeStr}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      updateClock();
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
