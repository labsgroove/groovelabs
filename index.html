<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Groove Labs - Produtos criativos com impressão 3D personalizados para você. Capinhas, vasos e muito mais.">
  <meta name="keywords" content="impressão 3D, decoração, produtos personalizados, Groove Labs, vasos 3D, capinhas 3D">
  <meta name="author" content="Groove Labs">
  <title>Groove Labs - Impressão 3D Criativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      scroll-behavior: smooth;
      font-family: 'Audiowide', cursive;
      color: #fff;
    }

    iframe.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      border: none;
    }

    header.header {
      position: absolute;
      top: 40px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .header img {
      max-width: 250px;
      height: auto;
    }

    .header h1 {
      margin-left: 15px;
      font-size: 2rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      }
    }

    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #0ff;
      font-size: 1rem;
      text-align: right;
    }

    .social-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  padding: 10px 0;
  z-index: 1000;
  backdrop-filter: blur(6px);
  border-top: 1px solid rgba(0, 255, 255, 0.2);
}

.social-bar a img {
  width: 32px;
  height: 32px;
  filter: drop-shadow(0 0 5px #0ff);
  transition: transform 0.3s ease, filter 0.3s;
}

.social-bar a:hover img {
  transform: scale(1.2);
  filter: drop-shadow(0 0 10px #0ff);
}

    main {
  padding-top: 180px;
  padding-bottom: clamp(80px, 10vh, 150px);
}


    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      max-width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background: #0ff;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .product-card a:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <iframe class="bg" src="https://psicotela.vercel.app" frameborder="0" title="Fundo psicodélico Groove Labs"></iframe>

  <header class="header">
    <img src="https://i.ibb.co/Ld8v63tR/gvroovetransp.png" alt="Logo Groove Labs">
    <h1>Groove Labs</h1>
  </header>

  <div class="clock" id="clock" aria-label="Relógio em tempo real"></div>

  <footer class="social-bar" aria-label="Redes sociais Groove Labs">
  <a href="https://wa.me/c/554187347407" target="_blank" aria-label="WhatsApp">
    <img src="https://i.ibb.co/SDLR2b4P/whats.png" alt="WhatsApp">
  </a>
  <a href="https://www.instagram.com/_groovelabs/" target="_blank" aria-label="Instagram">
    <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram">
  </a>
  <a href="https://www.facebook.com/profile.php?id=61575721253459" target="_blank" aria-label="Facebook">
    <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
  </a>
  <a href="https://www.youtube.com/@labsgroove" target="_blank" aria-label="YouTube">
    <img src="https://i.ibb.co/3y24TZdr/yt.png" alt="YouTube">
  </a>
  <a href="https://discord.com/invite/CvGYqpsHzd" target="_blank" aria-label="Discord">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" style="background:#fff; border-radius:50%; padding:2px;">
  </a>
</footer>



  <main>
    <section id="products-container" class="products" aria-label="Lista de produtos"></section>
  </main>

  <script>
    const products = [
      {
        title: 'Capinha de Crachá Personalizada',
        imageUrl: 'https://i.ibb.co/gMwqSkYH/cart.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/bijouteria-relogios-e-acessorios/porta-cracha-personalizado-1397313595?'
      },
      {
        title: 'Vasos Octogonais Par',
        imageUrl: 'https://i.ibb.co/C50ZBJ3b/kit2v1.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/para-a-sua-casa/decoracoes-para-casa/par-de-vasos-geometricos-coloridos-1397283029?'
      },
      {
        title: 'Vaso Gota',
        imageUrl: 'https://i.ibb.co/218mwVQT/gota1.jpg',
        link: 'https://pr.olx.com.br/regiao-de-curitiba-e-paranagua/para-a-sua-casa/decoracoes-para-casa/vaso-decorativo-moderno-em-formato-de-gotas-1397282534?'
      }
    ];

    function renderProducts() {
      const container = document.getElementById('products-container');
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const img = document.createElement('img');
        img.src = p.imageUrl;
        img.alt = p.title;

        const link = document.createElement('a');
        link.href = p.link;
        link.target = '_blank';
        link.textContent = p.title;

        card.appendChild(img);
        card.appendChild(link);
        container.appendChild(card);
      });
    }

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const dateStr = now.toLocaleDateString('pt-BR', options);
      const timeStr = now.toLocaleTimeString('pt-BR');
      clock.textContent = `${dateStr} ${timeStr}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      updateClock();
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
